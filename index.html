<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 2: Operators</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container mt-4" align="center">
    <h1>Area and Circumference of a Circle</h1>
    <img src="https://th.bing.com/th/id/R.7225507e93b7fc25d832ccc9f1254013?rik=4YQN763OJW5Xbg&riu=http%3a%2f%2fsanitationproductsofamerica.com%2fwp-core-spoa%2fwp-content%2fuploads%2f2018%2f03%2fCircle-PNG-File.png&ehk=ntCDyGbsO7PbpffYcBfTM3R5PmHLjqeiG0NThxQTREA%3d&risl=&pid=ImgRaw&r=0" width="30%">
    
    <form>
        <label>Enter radius: </label>
        <input type="number" id="idRadius">
        
        <h3 id='area'>Click the buttons to know the area and circumference of the circle.</h3>
        <h3 id="cir"></h3>
        
        <button type="button" class="btn btn-primary" onclick="calculateArea()">AREA</button>
        <button type="button" class="btn btn-primary" onclick="calculateCircumference()">CIRCUMFERENCE</button>
        <button type="button" class="btn btn-primary" onclick="window.location.reload()">REFRESH</button>
    </form>
</div>

<script type="text/javascript">
    var pi = 3.14;
    
    function calculateArea() {
        var rad = document.getElementById('idRadius').value;
        var area = pi * (rad ** 2);
        
        document.getElementById('area').innerHTML = 'The area is ' + area;
    }
    
    function calculateCircumference() {
        var rad = document.getElementById('idRadius').value;
        var circumference = 2 * pi * rad;
        
        document.getElementById('cir').innerHTML = 'The circumference is ' + circumference;
    }
</script>

</body>
</html>
